<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Connects html to css file-->
    <link rel="stylesheet" href="./style.css">
    <!--Connects html to javacript file-->
    <!--defer = Before you run this script, run the entire html first-->
    <script src="./script.js" defer></script>
    <title>To-do List</title>
</head>
<body>
    <section class="todo">
        <h2>TO DO LIST</h2>
        <div class="myInput">
            <input type="text" class="input-field" id="todoInput" placeholder="Enter new todo"/>
            <button class="button">Add</button>
        </div>
        <ul class="scroll">
            <li id="todoList"></li>
        </ul>
        <div>
            <hr class="counter" />
            <div class="counter-container">
                <p><span id="todoCount">0</span> total item(s)</p>
                <button id="deleteButton">Delete All</button>
            </div>
        </div>
    </section>
</body>
</html>
